name: Build and Test Go Module

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.8 # Adjust to your Go version

      - name: Set up Go module
        run: |
          cd second
          go mod tidy

      - name: Build
        run: |
          cd second
          go build ./...

      - name: Test
        run: |
          cd second
          go test ./... -v -cover
